<!DOCTYPE html>
<html lang="en">
  <head>
    <link rel="stylesheet" href="./styles/contact.css" />
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Nunito" />
    <script src="https://kit.fontawesome.com/3c7e1f4ad4.js" crossorigin="anonymous"></script>
  </head>
  <body>
    <!-- Note: Only the div is needed -->
    <div id="contact"> 
      <div id=contact-main class="contact-item contact-flex-container">

        <div id="contact-form">
          <div id="form-wrapper">
            <h1>L...Let's chat 👉👈</h1>
            <div>To: bockacalls@gmail.com</div>
            <form action="#" style="height: 100%;">
              <input class="form-entry" type="text" placeholder="Name" />
              <br> 
              <input class="form-entry" type="text" placeholder="Email" />
              <br> 
              <input class="form-entry" type="text" placeholder="What do you want to tell me?" style="height: 30%;" />
              <br>
              <div class="form-entry" style="display:flex;justify-content:center">
                <input type="submit" value="Submit">
              </div>
            </form>
          </div>
        </div> 
        
        <div id="contact-links-wrapper"> 
          <div id="contact-links">
            <i class="contact-icon fa-brands fa-linkedin fa-2x"></i>
            <i class="contact-icon fa-brands fa-github fa-2x"></i>
            <i class="contact-icon fa-brands fa-facebook fa-2x"></i>
          </div>
        </div>

      </div>
      
      <div id="contact-footer" class="contact-item">
        Made with ❤️ <br> artsstudents @ hackiethon2022
      </div>

    </div>
  </body>
</html>
